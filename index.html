<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Stok Baju</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Halaman Login -->
    <div id="loginPage" class="login-container">
        <img src="logo.jpg" alt="Logo" class="logo">
        <h2>Login untuk Akses Data</h2>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Masukkan password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Konten Utama -->
    <div id="mainContent" style="display:none;">
        <header>
            <img src="logo.jpg" alt="Logo" class="logo">
            <h1>Data Stok Baju Peserta</h1>
        </header>

        <!-- Ringkasan Stok -->
        <section id="summary">
            <p><strong>Total Stok:</strong> <span id="totalStok">0</span></p>
            <p><strong>Total Belum Diambil:</strong> <span id="totalBelum">0</span></p>
        </section>

        <!-- Pencarian -->
        <section id="searchSection">
            <input type="text" id="searchInput" placeholder="Cari No BIB, Nama, atau Barcode">
        </section>

        <!-- Tabel Data -->
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Kategori</th>
                    <th>No BIB</th>
                    <th>Nama Peserta</th>
                    <th>Size Baju</th>
                    <th>Barcode</th>
                    <th>Status</th>
                    <th>Nama Staff</th>
                    <th>Nama Pengambil</th>
                    <th>No HP Pengambil</th>
                    <th>No ID Card Pengambil</th>
                    <th>Keterangan</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data dari Google Sheet akan muncul di sini -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
